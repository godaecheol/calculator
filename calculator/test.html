<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class ="calculator">
        <form name="forms">
            <input type="text" name="output" readonly>
            <input type="button" value="C" class="clear" onclick="document.forms.output.value='' ">
            <input type="button" value="/" class="operator" onclick="document.forms.output.value+='/' ">
            <input type="button" value="1" class="W" onclick="document.forms.output.value+='1' ">
            <input type="button" value="2" class="W" onclick="document.forms.output.value+='2' ">
            <input type="button" value="3" class="W" onclick="document.forms.output.value+='3' ">
            <input type="button" value="*" class="operator" onclick="document.forms.output.value+='*' ">
            <input type="button" value="4" class="W" onclick="document.forms.output.value+='4' ">
            <input type="button" value="5" class="W" onclick="document.forms.output.value+='5' ">
            <input type="button" value="6" class="W" onclick="document.forms.output.value+='6' ">
            <input type="button" value="+" class="operator" onclick="document.forms.output.value+='+' ">
            <input type="button" value="7" class="W" onclick="document.forms.output.value+='7' ">
            <input type="button" value="8" class="W" onclick="document.forms.output.value+='8' ">
            <input type="button" value="9" class="W" onclick="document.forms.output.value+='9' ">
            <input type="button" value="-" class="operator" onclick="document.forms.output.value+='-' ">
            <input type="button" value="." class="G" onclick="document.forms.output.value+='.' ">
            <input type="button" value="0" class="W" onclick="document.forms.output.value+='0' ">
            <input type="button" value="=" class="result" onclick="document.forms.output.value=eval(document.forms.output.value) ">

        </form>
    </div>
</body>

</html>
